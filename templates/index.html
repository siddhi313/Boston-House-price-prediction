<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boston House Price Predictor</title>
  <style>
    /* (Your existing inline CSS here) */
  </style>
</head>
<body>
  <div class="container">
    <h2>Boston House Price Predictor</h2>
    <form action="/" method="post">
      {% for f in ["CRIM","ZN","INDUS","CHAS","NOX","RM","AGE","DIS","RAD","TAX","PTRATIO","B","LSTAT"] %}
        <label>{{ f }}</label>
        <input type="text" 
        name="{{ f }}" 
        placeholder="Enter {{ f }}"
         value="{{ request.form.get(f, '')}}">
      {% endfor %}
      <button type="submit">Predict Price</button>
    </form>

    {% if prediction is defined and prediction is not none %}
      <div class="result">
        Predicted Price: ${{ prediction }} Ã— 1000
      </div>
    {% endif %}
  </div>
</body>
</html>
